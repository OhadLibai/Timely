version: '3.8'

services:
  # Database Service
  database:
    image: postgres:14-alpine
    container_name: timely-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_EXPOSED_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/init-database.ts:/docker-entrypoint-initdb.d/02-init-database.ts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timely-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timely-backend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ML_SERVICE_URL: ${ML_SERVICE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${BACKEND_PORT}:5000"
    depends_on:
      database:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
    networks:
      - timely-network
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: timely-ml-service
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATASET_PATH: ${DATASET_PATH}
      CACHE_PATH: ${CACHE_PATH}
      LOG_LEVEL: ${LOG_LEVEL}
      EVALUATION_SAMPLE_SIZE: ${EVALUATION_SAMPLE_SIZE}
    ports:
      - "${ML_SERVICE_PORT}:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      # Mount dataset directory (put your CSV files here)
      - ./ml-service/dataset:/app/dataset:ro
      # Cache directory for generated JSON files
      - ml_cache_data:/app/data/cache
      # Mount app code for development (optional - remove for production)
      - ./ml-service/app:/app/app:ro
    networks:
      - timely-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: timely-frontend
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    networks:
      - timely-network
    restart: unless-stopped

# Networks
networks:
  timely-network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
    name: timely-postgres-data
  ml_cache_data:
    name: timely-ml-cache