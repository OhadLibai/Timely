<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: Fresh purple to soft light blue -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    
    <!-- Acai accent gradient -->
    <linearGradient id="acaiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4C1D95"/>
    </linearGradient>
    
    <!-- Subtle data trail gradient -->
    <linearGradient id="trailGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon Container -->
  <g transform="translate(5, 5)">
    <!-- Outer clock circle -->
    <circle cx="25" cy="25" r="22" fill="url(#primaryGradient)" opacity="0.1"/>
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#primaryGradient)" stroke-width="2"/>
    
    <!-- Clock face -->
    <circle cx="25" cy="25" r="16" fill="white" stroke="url(#acaiGradient)" stroke-width="1"/>
    
    <!-- Clock hands pointing to 3 o'clock (representing "time") -->
    <line x1="25" y1="25" x2="25" y2="15" stroke="url(#acaiGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="35" y2="25" stroke="url(#acaiGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="25" cy="25" r="2" fill="url(#acaiGradient)"/>
    
    <!-- Grocery basket integrated with clock -->
    <path d="M15 20 L35 20 L33 35 L17 35 Z" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.7"/>
    <path d="M19 20 L19 16 M31 20 L31 16" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Small leaf accent -->
    <path d="M38 12 Q42 8 46 12 Q42 16 38 12" fill="url(#acaiGradient)" opacity="0.8"/>
    
    <!-- Predictive data trails (dotted lines) -->
    <circle cx="50" cy="20" r="1.5" fill="url(#trailGradient)"/>
    <circle cx="54" cy="18" r="1" fill="url(#trailGradient)"/>
    <circle cx="58" cy="16" r="0.8" fill="url(#trailGradient)"/>
    <circle cx="62" cy="14" r="0.6" fill="url(#trailGradient)"/>
    
    <circle cx="50" cy="30" r="1.5" fill="url(#trailGradient)"/>
    <circle cx="54" cy="32" r="1" fill="url(#trailGradient)"/>
    <circle cx="58" cy="34" r="0.8" fill="url(#trailGradient)"/>
    <circle cx="62" cy="36" r="0.6" fill="url(#trailGradient)"/>
  </g>
  
  <!-- Typography -->
  <text x="75" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" font-weight="700" fill="url(#primaryGradient)">
    Timely
  </text>
  
  <!-- Tagline -->
  <text x="75" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="11" font-weight="500" fill="#64748B" letter-spacing="0.05em">
    AI-POWERED GROCERY SHOPPING
  </text>
  
  <!-- Subtle connecting line from icon to text -->
  <line x1="65" y1="30" x2="75" y2="30" stroke="url(#trailGradient)" stroke-width="1" opacity="0.4"/>
</svg>